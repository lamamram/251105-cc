## example de plan générique pour exécuter une Tdd: spec => test => code
.default_plan: &default_plan |
  execute the preparations of the todo
  create fixture files from the examples if fixture_files are enabled for the test
  implement the test using the scope and the asserts if exist
  execute the implementations of the todo
  execute the test

# task
feature:
  name: feature_name_placeholder
  description: implement a withdrawal on account
  checked: false
  test:
    scope: {}
    examples: []
    fixture_files: false
    asserts: [
      "withdrawing an amount decreases the account balance by that amount",
      "withdrawing an amount greater than the balance raises an InsufficientFundsError"
    ]
  todo:
    preparations: |
      create an empty method withdraw(amount) in Account class
    implementations: |
      implement the withdraw(amount) method to decrease balance or raise InsufficientFundsError
    plan: *default_plan


