## example de plan générique pour exécuter une Tdd: spec => test => code
.default_plan: &default_plan |
  execute the preparations of the todo
  create fixture files from the examples if fixture_files are enabled for the test
  implement the test using the scope and the asserts if exist
  execute the implementations of the todo
  execute the test

